{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container text-center">
    <div class="row">
        <div class="col-8">
            <h1>Posts</h1>
            <br />
            {% for post in posts %}
                <div class="alert alert-dark" role="alert">
                    <div class="container">
                        <div class="row">
                            <div class="col-11">
                                {% include 'partials/post.html' %}
                            </div> 
                            <br /> <br />
                        </div>
                    </div>
                </div> 
                <br /> <br />
            {% endfor %}
        </div>

        <div class="col-4">
            <br /><br /><br />
            {% if form %}
            <form method=POST action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Create Post</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>





{% endblock %}
