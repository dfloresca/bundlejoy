{% extends 'base.html' %}

{% block content %}


<div class="container text-center">
    <div class="row">
        <div class="col-8">

            <h1>Posts</h1>
            <br />
            {% for post in posts %}
            <div class="alert alert-dark" role="alert">
                {{ post.body }} <br/>
                <small class="text-muted">
                    ({{ post.created_at }}) by 
                    @{{ post.user.username }}
                </small>
            </div> <br /> <br />
            {% endfor %}
        </div>
        <div class="col-4">
            <br /><br /><br />
            {% if form %}
            <form method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Create Post</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>





{% endblock %}
